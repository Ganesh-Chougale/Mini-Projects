<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Calculator</title>
    <link rel="stylesheet" href="./calC.css" />
    <!-- font Awesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font Awesome CDN Link -->

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Google Fonts -->
  </head>
  <body>
    <div class="mainDiv">
      <div class="appTile">
        <div class="output">
          <p id="result">sdgsd</p>
        </div>

        <div class="input">
          <div class="row">
            <div class="r1btns" id="clear">C</div>
            <div class="r1btns" id="reminder" arOperator="%">%</div>
            <div class="r1btns" id="erase">
              <i class="fa-solid fa-delete-left"></i>
            </div>
            <div class="r1btns" id="division" arOperator="/">รท</div>
          </div>

          <div class="row">
            <div class="r1btns" id="7">7</div>
            <div class="r1btns" id="8">8</div>
            <div class="r1btns" id="9">9</div>
            <div class="r1btns" id="multiplication" arOperator="*">x</div>
          </div>

          <div class="row">
            <div class="r1btns" id="4">4</div>
            <div class="r1btns" id="5">5</div>
            <div class="r1btns" id="6">6</div>
            <div class="r1btns" id="substraction" arOperator="-">-</div>
          </div>

          <div class="row">
            <div class="r1btns" id="1">1</div>
            <div class="r1btns" id="2">2</div>
            <div class="r1btns" id="3">3</div>
            <div class="r1btns" id="addition" arOperator="+">+</div>
          </div>

          <div class="row">
            <div class="r1btns" id="00">00</div>
            <div class="r1btns" id="0">0</div>
            <div class="r1btns" id=".">.</div>
            <div class="r1btns" id="equals">=</div>
          </div>

        </div>
      </div>
    </div>
    <script src="./calC.js"></script>
  </body>
</html>
